<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021년 해피뉴이어</title>

    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <meta property="og:image"
        content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:description" content="2021년을 맞이하며">
    <meta property="og:titlte" content="보경님의 카드">
    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">
    
    
    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
        }
        body {
            background-color: #9b070f;
        }
        .envelope {
            width : 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;
            
            margin: 200px auto 0px auto;
            cursor: pointer;
        }
        .envelope_msg {
            text-align: center;
            color: white;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }
        .rtan {
            width: 200px;
            height: 200px;
            background-color: white;
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/rtan.gif');
            background-size: cover;
            background-position: center;   

            margin : 100px auto 0px auto;

            border-radius: 100px;
            
            border : 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        } 
        h1 {
            color : white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;

            color : brown;

            padding : 30px;

            font-size: 20px;

            line-height: 30px;
            box-shadow: 0px 0px 10px 0px white;
        }
        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width : 760px){
            .messagebox{
                width: 300px;
                padding:20px;
            }
            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }
            h1 {
                font-size: 28px;
            }
            .envelope {
                margin : 150px auto 0px auto
            }
        }
    </style>

    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function go_rtan() {
            alert('히든메세지!!');
            window.location.href='https://bokyeong-kim.github.io/'
        }
    </script>
</head>
<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope_msg">봉투를 열어보세요.</h2>
    </div>
    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>2021년 새해 복 많이받으세요!</h1>
        <div class="messagebox">
            2021년에도 행복한 한 해가 되었으면 좋겠습니다.<br />
            우리모두 파이팅!
            <p class="from">2021.01.01 보경님이</p>
        </div>
    </div>
</body>
</html>
